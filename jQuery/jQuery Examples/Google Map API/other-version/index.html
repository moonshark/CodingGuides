<!DOCTYPE HTML>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Google Map API</title>

  <style>

#Map {
  display: block;
  height: 650px;
  width: 100%;
  border: 10px solid #e7f5ff;
}

#Map img {
  max-width: none;
}


.box {
  position: relative;
  background: white;
  padding: 10px;
  border: 2px solid #5b93ad;
  width: 280px;
}

.box::after {
  position: absolute;
  left: -2px;
  bottom: -29px;
  width: 29px;
  height: 32px;
  content: "";
  background: url('images/map-arrow.png') no-repeat left top;
}

.box h1 {
  font-size: 18px;
  color: black;
  text-transform: uppercase;
  padding-bottom: 15px;
  border-bottom: 1px solid #c6c6c6;
}

.box p {
  color: black;
}

</style>
</head>

<body>

<div class="map" id="Map"></div>

<!-- <script src="https://maps.google.com/maps/api/js?key=AIzaSyBXocZgNGILEdSaOHjJYjCB8IzGlT6ASxY&sensor=false&libraries=geometry&v=3.7"></script> -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyFYQOH0VXtUmbaGeo97Nk_AjpUG9iJ1I"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/libs/infobox.js"></script>

<script>
function initialize() 
{
  var mapOptions = 
  {
    center: new google.maps.LatLng(47.4012353, 6.5066767),
    zoom: 6,
    disableDefaultUI: true,
    scrollwheel: false
  };
  var map = new google.maps.Map(document.getElementById("Map"), mapOptions);
  var pinkIcon = 'images/map-marker.png';
  // Create an array for all the counters so we can center the map on them
  var latlngbounds = new google.maps.LatLngBounds( );
  

  // js for the airport marker
  var Marker01 = new google.maps.Marker(
  {
    position: new google.maps.LatLng(47.4012353, 6.5066767),
    map: map,
    icon: pinkIcon
  });

  // js for the content of the box
  var boxText01 = document.createElement("div");
    boxText01.innerHTML = "<div><div><h1>italy</h1><p>Our holidays to Italy include awe-inspiring cities, rolling Tuscan countryside and beautiful, stylish beach resorts.</p></div></div>";

    // js for the options popup
    var myOptions01 = 
    {
    content: boxText01,
    disableAutoPan: false,
    maxWidth: 0,
    pixelOffset: new google.maps.Size(0, -210),
    zIndex: null,
    closeBoxMargin: "5px 5px 2px 2px",
    closeBoxURL: "https://www.google.com/intl/en_us/mapfiles/close.gif",

    boxClass: "box",

    infoBoxClearance: new google.maps.Size(1, 1),
    isHidden: false,
    pane: "floatPane",
    enableEventPropagation: false
    };

    // this activates the popup on click of the marker
    google.maps.event.addListener(Marker01, "click", function (e) {
      ib01.open(map, this);
    });

  var ib01 = new InfoBox(myOptions01);
  ib01.close(map, Marker01);     

}
      
google.maps.event.addDomListener(window, 'load', initialize);
</script>


</body>

</html>
