<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">
	<title>FlexSlider 2</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

  <!-- Demo CSS -->
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

	<!-- Modernizr -->
  <script src="js/modernizr.js"></script>

</head>
<body class="loading">

  <div id="container" class="cf">

	<div id="main" role="main">
      <section class="slider">
        <div class="flexslider">
          <ul class="slides">
          	<li data-thumb="img/HomeStudy.jpg"><img src="img/HomeStudy.jpg" /></li>
            <li data-thumb="img/Lounge.jpg"><img src="img/Lounge.jpg" /></li>
  	    	<li data-thumb="img/Bedroom.jpg"><img src="img/Bedroom.jpg" /></li>
  	    	<li data-thumb="img/HomeCinema.jpg"><img src="img/HomeCinema.jpg" /></li>
          </ul>
        </div>
        
        <ul class="flex-control-nav">
        	<span>Our Favourite Designs</span>
        	<li><div class="inner"><strong>Home Study</strong></div></li>
        	<li><div class="inner"><strong>Lounge</strong></div></li>
        	<li><div class="inner"><strong>Bedroom</strong></div></li>
        	<li><div class="inner"><strong>Home Cinema</strong></div></li>
        </ul>
      </section>
    </div>
    
    
  
  </div>

  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

  <!-- FlexSlider -->
  <script defer src="js/jquery.flexslider.js"></script>

  <script type="text/javascript">
    $(function(){
      SyntaxHighlighter.all();
    });
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "slide",
        controlNav: "thumbnails",
        manualControls: ".flex-control-nav li",
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
  </script>

  <!-- Optional FlexSlider Additions -->
  <script src="js/jquery.easing.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script defer src="js/demo.js"></script>

</body>
</html>
