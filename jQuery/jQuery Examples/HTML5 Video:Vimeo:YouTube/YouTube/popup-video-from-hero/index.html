<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Popup Video from Hero</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <a href="#open">Login</a>


	<section class="modal" id="open" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true" data-stackable="false">

        <div class="modal-inner video">
            <div class="modal-content">
              <div class="modal-video-wrapper">
                <iframe id="hero__player" src="//player.vimeo.com/video/121681279?api=1" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>
              </div>
            </div>
            <a href="#!"  title="Close this modal" data-dismiss="modal" data-close="Close">&times;</a>
        </div>
                  
 <!-- This is covering the page, ::before provides the overlay -->
			  <a href="#!" class="modal-close" title="Close this modal" data-dismiss="modal" data-close="Close">&times;</a>

	</section>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
