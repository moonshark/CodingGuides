  <title>js popup box</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>

  <script>
(function () {

    $.fn.popup = function (options) {

        this.each(function (i, item) {

            var gui = $(item);

            if (options == "show") {

                show(gui)
            
            } else if (options == "hide") {

                hide(gui);
            
            } else {

                init(gui);
            }
        });
    }

    function init(gui) {
        $(gui).add(gui.find('[rel="close"]')).on('click touchstart', function(e) {
            hide(gui);
            e.preventDefault();
        });

        gui.find('.popup__block').on('click touchstart', function(e) {
            e.stopPropagation();
        });
    }

    function show(gui) {
        $(".popup").hide();

        gui.show();
    }

    function hide(gui) {
        gui.hide();
    }


    function initUi() {
    initPopups();
  }


    function initPopups() {

    $('.popup').popup();

    $('a[rel="popup"]').click(function () {
      var a = $(this);
      $(a.attr('href')).popup('show');
    });
  }

  $(document).ready(function () {
    initUi();
  })

}());

</script>

  .popup {
  position: fixed;
  z-index: 9999999;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: none;
  background: rgba(200, 197, 197, 0.6);
}

  .popup__block {
    position: absolute;
    top: 50%;
    left: 50%;
    max-height: 80%;
    padding: 40px;
    border-right: 1px solid red;
    border-bottom: 1px solid red;
    text-align: center;
    background: #fff;
    overflow-y: auto; 
        -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);

      width: 50%;

  }

  .popup__close {
    position: absolute;
    top: 0;
    right: 0;
    width: 40px;
    height: 40px;
    text-indent: -9999em;
    background: black;
    cursor: pointer;
}

.popup__close:after {
  content: 'x';
  position: absolute;
  top: 50%;
  left: 50%;
  text-indent: 0;
  font-size: 28px;
      -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}



  </style>
