<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Modal - Modals built out of pure CSS</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style type="text/css">

			@charset "UTF-8";

html {
  overflow-y: scroll;
  -webkit-overflow-scrolling: touch;
}

.has-overlay {
  overflow: hidden;
  height: auto;
}
.has-overlay > body {
  height: 100%;
  overflow: hidden;
}

.modal--fade,
.modal--show {
  transform: translate(0, 100%);
  transform: translate3d(0, 100%, 0);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 999;
  width: 0;
  height: 0;
  overflow: hidden;
  opacity: 0;
  display: none\9;
}
.modal--fade:target,
.modal--show:target,
.is-active.modal--fade,
.is-active.modal--show {
  transform: translate(0, 0);
  width: auto;
  height: auto;
  opacity: 1;
}
.is-active.modal--fade,
.is-active.modal--show {
  display: block\9;
  height: 100% \9;
  width: 100% \9;
}
.modal--fade:target,
.modal--show:target,
.is-active.modal--fade,
.is-active.modal--show {
  display: block\9;
}
.modal-inner{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 20;
  width: 330px;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
}


.modal-content {
  position: relative;
  max-height: 400px;
  max-height: 60vh;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}
.modal-content > * {
  max-width: 100%;
}

.modal-close {
  display: block;
  height: 1px;
  clip: rect(0 0 0 0);
  margin: -1px;
  overflow: hidden;
}

.modal-close:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 10;
}



.modal-inner {
  background: #fff;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
  max-width: 100%;
  transition: max-width 0.25s linear, margin-left 0.125s linear;
}


.modal-content {
  padding: 15px 1.2em;
}

.modal-close {
  text-indent: -9999px;
}
.modal-close:before {
  background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAAEUlEQVQoz2NgeEYAjioYSQoAzOTmAXhPhyoAAAAASUVORK5CYII=");
}



		</style>

	</head>
	<body>

      <a href="#open">Login</a>


	<section class="modal--fade" id="open" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">

			<div class="modal-inner">
				<div class="modal-content">
					<h1>Pop Up 1</h1>
				</div>
				<a href="#!"  title="Close this modal" data-dismiss="modal" data-close="Close">&times;</a>
			</div>

			<a href="#!" class="modal-close" title="Close this modal" data-dismiss="modal" data-close="Close">&times;</a>

	</section>


      <!-- JS for Modal -->
    <script src="modal.js"></script>

		
	</body>
</html>
