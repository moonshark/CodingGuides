<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tabs</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="content-tabs">
	
	<div class="content-tabs__group">
		<ul>
			<li class="content-tabs__item">
				<a href="#" class="content-tabs__link content-tabs__link--active" data-tab-target="1">
					content 1
				</a>
			</li>
			<li class="content-tabs__item">
				<a href="#" class="content-tabs__link" data-tab-target="2">
					content 2
				</a>
			</li>
			<li class="content-tabs__item">
				<a href="#" class="content-tabs__link" data-tab-target="3">
					content 3
				</a>
			</li>
		</ul>
	</div>

	<div class="content-tabs__tab content-tabs__tab--active" data-tab="1">
		content 1
	</div>

	<div class="content-tabs__tab" data-tab="2">
		content 2
	</div>

	<div class="content-tabs__tab" data-tab="3">
		content 3
	</div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
