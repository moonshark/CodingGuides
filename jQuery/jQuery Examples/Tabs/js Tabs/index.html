<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Tabs</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  <script>
  $(document).ready(function() {
  $('.tabs__options').each(function(){
    // For each set of tabs, we want to keep track of
    // which tab is active and it's associated content
    var $active, $content, $links = $(this).find('a');

    // If the location.hash matches one of the links, use that as the active tab.
    // If no match is found, use the first link as the initial active tab.
    $active = $($links.filter('[href="'+location.hash+'"]')[0] || $links[0]);
    $active.addClass('active');

    $content = $($active[0].hash);

    // Hide the remaining content
    $links.not($active).each(function () {
      $(this.hash).hide();
    });

    // Bind the click event handler
    $(this).on('click', 'a', function(e){
      // Make the old tab inactive.
      $active.removeClass('active');
      $content.hide();

      // Update the variables with the new link and content
      $active = $(this);
      $content = $(this.hash);

      // Make the tab active.
      $active.addClass('active');
      $content.show();

      // Prevent the anchor's default click action
      e.preventDefault();
    });
  });
}); // end of document.ready
  </script>
</head>
<body>

<div class="tabs__options">
  <a class="active" href="#tab1" title="Tab 1">Tab One</a>
  <a href="#tab2" title="Tab 2">Tab Two</a>
</div><!-- /.attractions-block__options -->


<div class="looking-for__panel cf" id="tab1">
      content 1
</div>
<div class="looking-for__panel cf" id="tab2">
  content 2
</div>


</body>
</html>
