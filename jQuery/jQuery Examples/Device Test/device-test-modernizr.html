<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A custom super responsive and bootstrap friendly version of bxSlider v4.1.2">
    <meta name="author" content="rahisify.com">
    <title>Browser Test</title>

    <script src="modernizr-2.8.2.min.js"></script>

    <style type="text/css">


/* Normal Screens */

body {
  background: pink;
}

html.no-touch .touch-devices {
  display: none;
  visibility: hidden;
}


/* Touch Screens */

html.touch body {
  background: yellow;
}

html.touch .touch-devices {
  display: block;
  visibility: visible;
}

html.touch .desktop {
  display: none;
  visibility: hidden;
}


    </style>

  </head>

  <body>
  

    

<p class="desktop">This is a desktop view</p>

<p class="touch-devices">This is mobile view and ipad view</p>

<p class="touch-devices">This is mobile view and ipad view</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
(function() {

    if (Modernizr.touch) { 
    alert('Touch Screen');
} else { 
    alert('No Touch Screen');
}

})();


</script>
  </body>
</html>
