<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Isotope - stamp option - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>


<div id="testing" class="isotope js-isotope" data-isotope-options='{ "itemSelector": ".item", "stamp": ".stamp", "masonry": { "columnWidth": 60, "gutter": 20 }}'>
  <div class="stamp"></div>
  <div class="item w3">1</div>
  <div class="item">2</div>
  <div class="item w2">3</div>
  <div class="item register">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item w2">7</div>
  <div class="item">8</div>
  <div class="item">9</div>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
  <script src='http://isotope.metafizzy.co/beta/isotope.pkgd.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
